<!DOCTYPE html>
<html>
	<body>
		<center>
			<h1>Quiz Administration System</h1>
				<h2>User Login</h2>
					<form name="instructorlogin" method="post" action="login.php" >
						<table>
							<tr>
							   <td><input type="radio" name="status" value="instructor" checked="true" />Instructor</td>
							   <td><input type="radio" name="status" value="student" />Student</td>
							</tr>
							<tr>
								<td>Name:</td><td> <input type="text" name="name" size="40" required /></td>
							</tr>
							<tr>
								<td>Course:</td><td><input type="text" name="course" size="20" required /></td>
							</tr>
							<tr>
								<td>Password:</td><td><input type="password" name="password" size="20" required /></td>
							</tr>
							<tr>
								<td>Quiz number:</td><td><input type="text" name="quiz" size="5" required /></td>
							</tr>
						</table>
						<p><input type="submit" value="Login" /></p>
				</form>
		</center>	
	</body>
</html>
